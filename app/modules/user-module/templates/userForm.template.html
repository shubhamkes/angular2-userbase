<h1> {{title}}</h1>

<div class="row">
    <div class="col-lg-6 well">
        <form [formGroup]="form"  (ngSubmit)="save()">
            <fieldset>
                <legend> User </legend>
                <div class="form-group">
                    <label> Name</label>
                    <input [(ngModel)]="user.name" name="name" #name  [formControl]="form.controls['name']"  type="text" class="form-control">
                    <div *ngIf="!form.controls['name'].valid && form.controls['name'].touched" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                
                <div class="form-group">
                    <label> Email</label>
                    <input type="text" class="form-control" [formControl]="form.controls['email']" [(ngModel)]="user.email" #email>
                    <!--<div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Email is required
                    </div>-->
                    <div *ngIf="form.controls['email'].touched && !form.controls['email'].valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>

                <div class="form-group">
                    <label> Phone</label>
                    <input type="text" class="form-control" formControlName="phone" [(ngModel)]="user.phone" #phone>
                </div>
                
            </fieldset>

            <fieldset formGroupName="address">
                <legend> Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" class="form-control" formControlName="street" [(ngModel)]="user.address.street" #street>
                </div>

                <div class="form-group">
                    <label>Suite</label>
                    <input type="text" class="form-control" formControlName="suite" [(ngModel)]="user.address.suite">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="city" [(ngModel)]="user.address.city">
                </div>

                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" formControlName="zipcode" [(ngModel)]="user.address.zipcode">
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
                    Save
                </button>
            </fieldset>
        </form>
    </div>
</div>
