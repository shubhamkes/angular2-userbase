<div class="container" [ngClass]="{'fadeIn': postsLoading}">
    <h1>
        Posts
    </h1>

    <div class="row">
        <spinner [visible]="postsLoading"></spinner>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 posts">
            <ul class="list-group">
                <li class="list-group-item" [class.active]="post == selectedPost" (click)="selectPost(post)" *ngFor="let post of posts">
                    {{post.title}}
                </li>
            </ul>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="panel panel-default" *ngIf="selectedPost">
                <div class="panel-heading">
                    <h3 class="panel-title">{{selectedPost.title}}</h3>
                </div>
                <div class="panel-body">
                    {{selectedPost.body}}
                    <spinner [visible]="commentsLoading"></spinner>
                    <div class="media posts" *ngFor="let comment of selectedPost.comments">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object thumbnail" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                {{ comment.name }}
                            </h4>
                            {{ comment.body }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
